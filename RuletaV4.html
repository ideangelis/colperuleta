<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruleta Nutricional</title>
  <link rel="icon" type="image/png" href="ColPE-Favicon.png" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      -webkit-user-select: none;
      user-select: none;
    }

    #ruleta-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      touch-action: none;
      cursor: grab;
    }

    #ruleta-container:active {
      cursor: grabbing;
    }

    #svgRuleta {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      -webkit-user-select: none;
    }

    #ruleta {
      transition: transform 0s;
    }

    .puntero-flecha {
      position: absolute;
      top: 0;
      left: 50%;
      width: 80px;
      height: 80px;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
      stroke: white;
      stroke-width: 3;
      fill: black;
      animation: latido 1.2s infinite ease-in-out;
      transform: translateX(-50%) rotate(180deg);
      transform-origin: 40px 40px;
      z-index: 10;
    }

    @keyframes latido {
      0%, 100% { transform: translateX(-50%) rotate(180deg) scale(1); }
      50% { transform: translateX(-50%) rotate(180deg) scale(1.1); }
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Ruleta de Advertencias Alimentarias</h2>

  <div id="ruleta-container">
    <svg viewBox="0 0 80 80" class="puntero-flecha" aria-hidden="true" focusable="false">
      <path d="M 40 0 L 70 40 L 50 40 L 50 80 L 30 80 L 30 40 L 10 40 Z" />
    </svg>

    <svg id="svgRuleta" viewBox="0 0 600 600" aria-label="Ruleta nutricional" role="img" tabindex="0">
      <g id="ruleta" transform="translate(300 300)">
        <!-- Sectores generados por JS -->
      </g>
    </svg>
  </div>

  <audio id="audio" preload="auto">
    <source src="click.wav" type="audio/wav" />
    <source src="click.wav" type="audio/wave" />
  </audio>

  <script>
    const colores = [
      "#e74c3c", "#e67e22", "#f1c40f", "#2ecc71",
      "#3498db", "#9b59b6", "#34495e"
    ];

    const sellos = [
      "Sellos/EDULCORANTES.png",
      "Sellos/CAFEINA.png",
      "Sellos/AZUCARES.png",
      "Sellos/GRASASSAT.png",
      "Sellos/CALORIAS.png",
      "Sellos/SODIO.png",
      "Sellos/ULTRAPROCESADO.png"
    ];

    const ruleta = document.getElementById("ruleta");
    const svg = document.getElementById("svgRuleta");
    const radio = 270;
    const audio = document.getElementById("audio");
    const sectorAngle = 360 / 7;

    function dibujarRuleta() {
      ruleta.innerHTML = '';
      for (let i = 0; i < 7; i++) {
        const start = i * sectorAngle * Math.PI / 180;
        const end = (i + 1) * sectorAngle * Math.PI / 180;

        const x1 = radio * Math.cos(start);
        const y1 = radio * Math.sin(start);
        const x2 = radio * Math.cos(end);
        const y2 = radio * Math.sin(end);

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `
          M 0 0
          L ${x1} ${y1}
          A ${radio} ${radio} 0 0 1 ${x2} ${y2}
          Z
        `);
        path.setAttribute("fill", colores[i]);
        ruleta.appendChild(path);

        const angle = (i + 0.5) * sectorAngle;
        const angleRad = angle * Math.PI / 180;
        const baseRadius = radio - 80;

        // TamaÃ±os individuales corregidos y centrado correcto
        let imgWidth = 125;
        let imgHeight = 125;

        if (sellos[i].includes("CAFEINA.png")) {
          imgWidth = 150;
          imgHeight = 150;
        } else if (sellos[i].includes("EDULCORANTES.png")) {
          imgWidth = 150;
          imgHeight = 150;
        }

        const imgX = baseRadius * Math.cos(angleRad) - imgWidth / 2;
        const imgY = baseRadius * Math.sin(angleRad) - imgHeight / 2;

        const img = document.createElementNS("http://www.w3.org/2000/svg", "image");
        img.setAttribute("href", sellos[i]);
        img.setAttribute("x", imgX);
        img.setAttribute("y", imgY);
        img.setAttribute("width", imgWidth);
        img.setAttribute("height", imgHeight);
        img.style.pointerEvents = "none";
        ruleta.appendChild(img);
      }
    }

    dibujarRuleta();

    let currentAngle = 0;
    let isDragging = false;
    let startAngle = 0;
    let lastAngle = 0;
    let lastTime = 0;
    let velocity = 0;
    let animationFrameId;

    function getAngle(x, y) {
      const rect = svg.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      return Math.atan2(y - cy, x - cx) * (180 / Math.PI);
    }

    function onStart(e) {
      const point = e.touches ? e.touches[0] : e;
      isDragging = true;
      ruleta.style.transition = 'none';
      startAngle = getAngle(point.clientX, point.clientY);
      lastAngle = startAngle;
      lastTime = performance.now();
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      e.preventDefault();
    }

    function onMove(e) {
      if (!isDragging) return;
      const point = e.touches ? e.touches[0] : e;
      let nowAngle = getAngle(point.clientX, point.clientY);
      let delta = nowAngle - startAngle;

      if (delta > 180) delta -= 360;
      if (delta < -180) delta += 360;

      delta *= 0.6;
      currentAngle += delta;
      ruleta.setAttribute("transform", `translate(300 300) rotate(${currentAngle})`);

      const now = performance.now();
      velocity = (nowAngle - lastAngle) / ((now - lastTime) / 1000);

      if (velocity > 180) velocity -= 360;
      if (velocity < -180) velocity += 360;

      lastAngle = nowAngle;
      lastTime = now;
      startAngle = nowAngle;

      e.preventDefault();
    }

    function playClickSound() {
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function spinDecay() {
      velocity *= 0.97;
      currentAngle += velocity;
      ruleta.setAttribute("transform", `translate(300 300) rotate(${currentAngle})`);

      const normalizedAngle = (360 - (currentAngle % 360) + 360) % 360;
      const sector = Math.floor(normalizedAngle / sectorAngle);

      if (spinDecay.previousSector !== sector) {
        spinDecay.previousSector = sector;
        playClickSound();
      }

      if (Math.abs(velocity) > 0.05) {
        animationFrameId = requestAnimationFrame(spinDecay);
      } else {
        animationFrameId = null;
      }
    }

    spinDecay.previousSector = -1;

    function onEnd(e) {
      if (!isDragging) return;
      isDragging = false;
      animationFrameId = requestAnimationFrame(spinDecay);
      e.preventDefault();
    }

    svg.addEventListener("mousedown", onStart);
    svg.addEventListener("mousemove", onMove);
    svg.addEventListener("mouseup", onEnd);
    svg.addEventListener("mouseleave", onEnd);
    svg.addEventListener("touchstart", onStart, { passive: false });
    svg.addEventListener("touchmove", onMove, { passive: false });
    svg.addEventListener("touchend", onEnd);

    function enableSound() {
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
      }).catch(() => {});
      window.removeEventListener("click", enableSound);
      window.removeEventListener("touchstart", enableSound);
    }

    window.addEventListener("click", enableSound);
    window.addEventListener("touchstart", enableSound);
  </script>

</body>
</html>
